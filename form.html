<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Signup Form</title>
  </head>
  <body>
    <header>
      <!-- <nav>
        <a href="index.html">Biography</a>
        <a href="media.html">Media</a>
        <a href="table.html">Table</a>
      </nav> -->
    </header>
    <div class="container">
      <div class="image">
        <img src="./Image/alt.png" alt="Alt School Form Logo" />
      </div>
      <div class="form">
        <h4>Already an AltSchooler?<span>Sign In!</span></h4>
        <h2>Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form>
          <div class="form_data">
            <div>
              <label for="first_name">First Name</label>
              <br />
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
              />
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <br />
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enterlast name"
              />
            </div>
            <div>
              <label for="gender">Gender</label>
              <br />
              <select id="gender" name="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div>
              <label for="dob">Date of Birth</label>
              <br />
              <input type="date" id="dob" name="dob" />
            </div>
            <div>
              <label for="email">Email Address</label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email address"
              />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <br />
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="08154387000"
              />
            </div>
            <div>
              <label for="country">Country</label>
              <br />
              <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="cameroun">Cameroon</option>
                <option value="algeria">Algeria</option>
                <option value="burkina_faso">Burkina Faso</option>
                <option value="mali">Mali</option>
              </select>
            </div>
            <div>
              <label for="residence">State/City of Residence</label>
              <br />
              <input
                type="text"
                id="residence"
                name="residence"
                placeholder="Enter your state of residence"
              />
            </div>
          </div>
          <div id="ad">
            <label for="source">How did you hear about us?</label>
            <br />
            <select id="source" name="source">
              <option value="">Select channel</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="email">Email</option>
              <option value="friends">Friends</option>
              <option value="advert">Advert</option>
              <option value="linkedin">LinkedIn</option>
            </select>
          </div>
          <br />
          <div class="password">
            <div class="password-inner">
              <label for="password">Password</label>
              <br />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"
                />
              </svg>
            </div>
            <div class="password-inner">
              <label for="cpassword">Confirm Password</label>
              <br />
              <input
                type="password"
                id="cpassword"
                name="cpassword"
                placeholder="Enter password again"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#5f6368"
              >
                <path
                  d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"
                />
              </svg>
            </div>
          </div>
          <p>
            By clicking continue, I agree to <a href="#">Terms of Use</a> and
            acknowledge that I have read the <a href="#">Privacy Policy.</a>
          </p>
          <button type="submit">
            Submit
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#ffffff"
              class="arrow"
            >
              <path
                d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
