<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="media.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Images</h1>
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="/asset/image/desktop.jpg"
        width="100%"
        type="image/jpeg"
      />

      <source
        media="(min-width: 668px)"
        srcset="/asset/image/laptop.jpg"
        width="100%"
        type="image/jpeg"
      />

      <source
        media="(max-width: 667px)"
        srcset="/asset/image/mobile.jpg"
        width="100%"
        type="image/jpeg"
      />

      <img
        src="/asset/image/hand.jpg"
        alt=" in a Nigerian attire"
        width="200px"
        style="max-width: 100%; height: auto"
      />
    </picture>
    <h1>Audio</h1>
    <audio src="/asset/Be Lifted Up.mp3" controls></audio>
    <h1>Videos</h1>
    <video src="/asset/paris.mp4" controls width="100%"></video>
  </body>
</html>
